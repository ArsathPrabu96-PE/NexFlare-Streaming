services:
  # NexFlare Backend API
  - type: web
    name: nexflare-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: nexflare-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://nexflare-frontend.onrender.com,https://nexflare-admin.onrender.com
    healthCheckPath: /api/health
    
  # NexFlare Frontend
  - type: web
    name: nexflare-frontend  
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://nexflare-backend.onrender.com/api
      - key: NODE_ENV
        value: production

  # NexFlare Admin Dashboard
  - type: web
    name: nexflare-admin  
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://nexflare-backend.onrender.com/api
      - key: NODE_ENV
        value: production

databases:
  - name: nexflare-db
    databaseName: nexflare
    user: nexflare_user