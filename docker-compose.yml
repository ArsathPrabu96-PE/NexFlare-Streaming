# Docker Compose for NexFlare MongoDB Development
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: nexflare-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # Optional: Enable authentication (uncomment if needed)
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: nexflare123
      MONGO_INITDB_DATABASE: nexflare
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    networks:
      - nexflare-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MongoDB Express for database management UI
  mongo-express:
    image: mongo-express:1.0
    container_name: nexflare-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: nexflare123
      # Uncomment if MongoDB has authentication enabled
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: nexflare123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - nexflare-network

volumes:
  mongodb_data:
    driver: local

networks:
  nexflare-network:
    driver: bridge